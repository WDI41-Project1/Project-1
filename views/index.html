<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Travel App</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- APPLICATION SCRIPT -->
    <script src="app/app.js"></script>
    <title>Travel Project</title>
</head>

<body>
    <h1>Hello world</h1>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form id="createTrip">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" name="location" class="form-control" placeholder="City traveling to">
                    </div>
                    <div class="form-group">
                        <label for="Traveling Date">Date</label>
                        <input type="text" name="date" class="form-control" placeholder="Date of the travel">
                    </div>
                    <div class="form-group">
                        <label for="Trip Budget">Budget</label>
                        <input type="number" name="budget" class="form-control"  placeholder="Your trip budget">
                    </div>
                    <div class="form-group">
                        <label for="plans">Your Plans</label>
                        <textarea class="form-control" name="plans" placeholder="Your plans for the trips. (break by commas)"rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div id="htmlTarget"></div>

</body>

</html>
